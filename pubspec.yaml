name: news_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4
  google_fonts: ^6.2.1
  provider: ^6.1.2
  http: ^1.3.0
  cached_network_image: ^3.4.1
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  webview_flutter: ^4.4.4
  url_launcher: ^6.1.14
  connectivity_plus: ^6.1.3
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3


flutter:
  uses-material-design: true
  assets:
    - assets/images/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/new_splash.png"